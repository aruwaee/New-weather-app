<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ella's New Weather-app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overwiew">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp">
                <br />
                <div>
                  <img
                    src="https://spng.pinpng.com/pngs/s/183-1837048_download-sun-behind-cloud-emoji-image-in-png.png"
                    width="50px"
                    class="emoji"
                  />
                  <strong id="temp"></strong>
                  <span class="units">°C |<a href="#">°F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
        </div>

        <small>
          <a
            href="https://github.com/aruwaee/New-weather-app/tree/main"
            target="_blank"
          >
            Open-source code</a
          >
          ,by Udoefe Marymagdalene I.
        </small>
      </div>
    </div>
    <scrpit src="src/app.js"></scrpit>
  </body>
</html>
