<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ella's New Weather-app</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form"class="mb-3">
            <div class="row">
              <div class="col-9">
            <input
              type="search"
              placeholder="Type a city..."
              class="form-control"
              id="city-input"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" value="Search"class="btn btn-primary w-100"/>
          </div>
          </form>
          <div class="overwiew">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temp"> 
                <img src="" id="icon" class="float-left" />
                
                <div class="float-left">
                  <strong id="temp"></strong>
                  <span class="units">
                    <a href="#" id="celsius-link" class="active">째C</a> |
                    <a href="#" id="fahrenheit-link">째F</a> </span>
                  </div>
                  </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span>km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
<div class="col-2">
  <div class="weather-forecast-date">
   Thur
  </div>
  <img src="http://openweathermap.org/img/wn/50d@2x.png"
  alt=""
  width="36" />
  <span class="weather-forecast-temp-max">
     25째
  </span>
 <span class="weather-forecast-temp-min">
22째
 </span>
            </div>
          </div>
          </div>
        </div>
      </div>
      <small>
          <a
            href="https://github.com/aruwaee/New-weather-app/tree/main"
            target="_blank"
          >
            Open-source code</a
          >
          ,by Udoefe Marymagdalene I.
        </small>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
